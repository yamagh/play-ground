@(screenName: String, request: play.mvc.Http.Request)
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" media="screen" href='@routes.AssetsController.versioned("vendors/bootstrap/css/bootstrap.min.css")'>
  <link rel="stylesheet" media="screen" href='@routes.AssetsController.versioned("vendors/bootstrap-icons/bootstrap-icons.css")'>
  <script src='@routes.AssetsController.versioned("runtime.js")'></script>
  <script src='@routes.AssetsController.versioned("vendor.js")'></script>
  <script src='@routes.AssetsController.versioned("vendors/bootstrap/js/bootstrap.bundle.min.js")' type="text/javascript"></script>
  <script src='@routes.AssetsController.versioned(s"svelte/screens/${screenName}/Page.js")'></script>
  <link rel="stylesheet" href='@routes.AssetsController.versioned(s"svelte/screens/${screenName}/Page.css")'>
</head>
<body>
  <div id="app" csrf="@play.filters.csrf.CSRF.getToken(request).map(_.value)"></div>

  <script>
    new Page.default({
      target: document.getElementById('app'),
      props: {
      }
    });
  </script>
</body>
</html>
